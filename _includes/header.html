<header>
  <nav class="topnav" style="background:#202020">
    <ul class="topnav">
      {% for item in site.data.nav %}
      <li>
        {% if page.url == item.url %}
        <a class="active" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
        {% else %}
        {% if item.external %}
        <a target="_blank" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
        {% else %}
        {% if page.active == item.title %}
        <a class="active" href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
        {% else %}
        <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
        {% endif %}
        {% endif %}
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>
  </br>
  </br>
  </br>
</header>
